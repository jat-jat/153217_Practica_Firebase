<ion-header>
  <ion-toolbar color='primary'>
    <ion-title>
      Gestor de pokemones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let pokemon of pokemones" (click)="mostrarMenuPokemon(pokemon)" >
      <ion-label>
        <h2 class='txtCentrado'>{{pokemon.nombre}}</h2>
        <h3 class='txtCentrado'>Tipo {{pokemon.tipo.toLowerCase()}}</h3>
        <ion-grid fixed>
          <ion-row>
            <ion-col><p class='txtCentrado'>Zona: {{pokemon.zona}}</p></ion-col>
            <ion-col><p class='txtCentrado'>Generación {{pokemon.generacion}}</p></ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Botones de la parte inferior -->
  <ion-fab *ngIf="!cargaCorrecta" vertical="center" horizontal="center" slot="fixed">
    <ion-fab-button (click)="cargarPokemones()" >
      <ion-icon name="refresh"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab *ngIf="cargaCorrecta"  vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="crearOModificarPokemon()" color="success">
      <ion-icon name="add-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar color='tertiary' style='text-align: center; font-style: italic;'>
    Práctica Firebase - 153217 - IDS 8° - UP Chiapas
  </ion-toolbar>
</ion-footer>
